[package]
name = "bitbox"
version = "0.1.0"
edition = "2021"

[dependencies]
bitbeat = { version = "0.1.0", path = "../bitbeat" }
uuid = { version = "1.18.1", features = ["v4"] }
wasm-encoder = "0.240.0"
yansi = "1.0.1"
# iced-x86 = "1.21.0"
inkwell = { version = "0.6.0", features = ["llvm14-0"] }

[dev-dependencies]
insta = { version = "1.42.2", features = ["yaml"] }
pretty_assertions = "1.4.1"

[lib]
name = "bitbox"
path = "src/lib.rs"
